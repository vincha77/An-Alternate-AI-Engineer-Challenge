<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Business Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #0b1220;
            --bg-tertiary: #1d2a44;
            --border-color: #243047;
            --text-primary: #e2e8f0;
            --text-secondary: #93a4bc;
            --text-muted: #9fb0c9;
            --accent-gradient: linear-gradient(135deg, #60a5fa, #22d3ee);
            --error-bg: #3f1d2a;
            --error-border: #7f1d1d;
            --error-text: #fecaca;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .header {
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--accent-gradient);
            box-shadow: 0 6px 20px rgba(34, 211, 238, 0.25);
        }

        .main-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .sidebar {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
        }

        .sidebar h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 12px;
        }

        .sidebar label {
            color: var(--text-muted);
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
        }

        .sidebar textarea,
        .sidebar select {
            width: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            outline: none;
        }

        .sidebar textarea:focus,
        .sidebar select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .chat-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
        }

        .chat-messages {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }

        .message.assistant .message-bubble {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .message.user .message-bubble {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .error-alert {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .input-group textarea {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            outline: none;
            resize: vertical;
        }

        .input-group textarea:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-send {
            background: var(--accent-gradient);
            color: var(--bg-secondary);
            font-weight: 700;
            border: 0;
            padding: 0 18px;
            border-radius: 8px;
        }

        .btn-send:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            color: var(--text-muted);
            font-size: 14px;
        }

        .loading-indicator {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Ensure good contrast for all text */
        ::placeholder {
            color: var(--text-muted);
            opacity: 1;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #3a4a5f;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .chat-container {
                height: calc(100vh - 120px);
            }

            .sidebar {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="main-container">
            <div class="d-flex align-items-center justify-content-between py-3 px-4">
                <div class="d-flex align-items-center gap-3">
                    <div class="logo-icon"></div>
                    <div>
                        <div class="fw-bold text-white">AI Chat</div>
                        <div class="small text-secondary">FastAPI + Pure JS</div>
                    </div>
                </div>
                <div class="text-secondary small">Model</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container px-4 py-4">
        <div class="row g-3">
            <!-- Sidebar Settings -->
            <aside class="col-md-3">
                <div class="sidebar">
                    <h6>Session Settings</h6>
                    <label for="developerMessage">System/Developer Message</label>
                    <textarea 
                        id="developerMessage" 
                        rows="5"
                        placeholder="Enter system message..."
                    >You are a concise, helpful business assistant. Keep answers brief and clear.</textarea>

                    <label for="modelSelect" class="mt-3">Model</label>
                    <select id="modelSelect">
                        <option value="gpt-4.1-mini" selected>gpt-4.1-mini</option>
                        <option value="gpt-4o-mini">gpt-4o-mini</option>
                    </select>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="col-md-9">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <h6>Conversation</h6>
                        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                            Streaming…
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="chat-messages" id="messagesContainer">
                        <div class="empty-state">Ask a question to get started.</div>
                    </div>

                    <!-- Input Area -->
                    <div class="chat-input-area">
                        <div id="errorAlert" class="error-alert" style="display: none;"></div>
                        <div class="input-group gap-2">
                            <textarea 
                                id="userInput" 
                                class="form-control" 
                                rows="2"
                                placeholder="Type your message…"
                            ></textarea>
                            <button 
                                id="sendButton" 
                                class="btn btn-send"
                                type="button"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Application state
        const state = {
            messages: [],
            isLoading: false,
            error: null
        };

        // DOM elements
        const elements = {
            developerMessage: document.getElementById('developerMessage'),
            modelSelect: document.getElementById('modelSelect'),
            messagesContainer: document.getElementById('messagesContainer'),
            userInput: document.getElementById('userInput'),
            sendButton: document.getElementById('sendButton'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorAlert: document.getElementById('errorAlert')
        };

        // Stream chat function
        async function streamChat(developerMessage, userMessage, model, onChunk) {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    developer_message: developerMessage, 
                    user_message: userMessage, 
                    model 
                })
            });

            if (!res.ok) {
                const errorText = await res.text().catch(() => res.statusText);
                throw new Error(`Failed to connect to chat endpoint: ${res.status} ${res.statusText} - ${errorText}`);
            }

            if (!res.body) {
                throw new Error('No response body received from chat endpoint');
            }

            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            // Stream chunks to UI
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                onChunk(decoder.decode(value, { stream: true }));
            }
        }

        // Render messages
        function renderMessages() {
            const container = elements.messagesContainer;
            
            if (state.messages.length === 0) {
                container.innerHTML = '<div class="empty-state">Ask a question to get started.</div>';
                return;
            }

            container.innerHTML = '';
            state.messages.forEach((msg) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = msg.content;

                messageDiv.appendChild(bubbleDiv);
                container.appendChild(messageDiv);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Show/hide error
        function showError(message) {
            state.error = message;
            if (message) {
                elements.errorAlert.textContent = message;
                elements.errorAlert.style.display = 'block';
            } else {
                elements.errorAlert.style.display = 'none';
            }
        }

        // Update loading state
        function setLoading(loading) {
            state.isLoading = loading;
            elements.sendButton.disabled = loading || !elements.userInput.value.trim();
            elements.loadingIndicator.style.display = loading ? 'block' : 'none';
        }

        // Handle send button click
        async function handleSend() {
            const input = elements.userInput.value.trim();
            if (!input || state.isLoading) return;

            showError(null);
            
            // Add user message
            const userMsg = { role: 'user', content: input };
            state.messages.push(userMsg);
            
            // Add empty assistant message for streaming
            state.messages.push({ role: 'assistant', content: '' });
            renderMessages();

            // Clear input
            elements.userInput.value = '';
            setLoading(true);

            try {
                const developerMessage = elements.developerMessage.value;
                const model = elements.modelSelect.value;

                await streamChat(developerMessage, userMsg.content, model, (chunk) => {
                    // Update last message (assistant message)
                    const lastMsg = state.messages[state.messages.length - 1];
                    lastMsg.content += chunk;
                    renderMessages();
                });
            } catch (e) {
                showError(e?.message || 'Something went wrong');
                // Remove the empty assistant message on error
                state.messages.pop();
                renderMessages();
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        elements.sendButton.addEventListener('click', handleSend);

        elements.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        elements.userInput.addEventListener('input', () => {
            setLoading(state.isLoading);
        });

        // Initial render
        renderMessages();
    </script>
</body>
</html>
