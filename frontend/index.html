<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Business Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --rainbow-gradient: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            --rainbow-gradient-2: linear-gradient(90deg, #ff0080, #ff8c00, #ffd700, #32cd32, #00ced1, #1e90ff, #8a2be2);
            --rainbow-gradient-3: linear-gradient(45deg, #ff1493, #ff6347, #ffd700, #00fa9a, #00bfff, #9370db, #ff69b4);
            --rainbow-gradient-vertical: linear-gradient(180deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            --rainbow-border: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            border-bottom: 3px solid;
            border-image: var(--rainbow-border) 1;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.9), rgba(255, 140, 0, 0.9), rgba(255, 215, 0, 0.9), rgba(50, 205, 50, 0.9));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(255, 0, 128, 0.3);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--rainbow-gradient);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.5), 0 0 30px rgba(147, 51, 234, 0.5);
            animation: rainbowPulse 3s ease-in-out infinite;
        }

        @keyframes rainbowPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 0, 128, 0.5), 0 0 30px rgba(147, 51, 234, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 8px 30px rgba(255, 0, 128, 0.8), 0 0 50px rgba(147, 51, 234, 0.8); }
        }

        .main-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .sidebar {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.2), rgba(255, 140, 0, 0.2), rgba(255, 215, 0, 0.2), rgba(50, 205, 50, 0.2));
            border: 3px solid;
            border-image: var(--rainbow-border) 1;
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 0, 128, 0.3);
        }

        .sidebar h6 {
            background: var(--rainbow-gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .sidebar label {
            color: #fff;
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar textarea,
        .sidebar select {
            width: 100%;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(59, 130, 246, 0.3));
            color: #fff;
            border: 2px solid;
            border-image: linear-gradient(90deg, #ff0080, #00ced1) 1;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .sidebar textarea:focus,
        .sidebar select:focus {
            border-image: var(--rainbow-border) 1;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5), 0 0 40px rgba(0, 206, 209, 0.5);
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.5), rgba(59, 130, 246, 0.5));
        }

        .chat-container {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(30, 144, 255, 0.3), rgba(0, 191, 255, 0.3));
            border: 3px solid;
            border-image: var(--rainbow-border) 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.4);
        }

        .chat-header {
            padding: 16px;
            border-bottom: 3px solid;
            border-image: var(--rainbow-border) 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(255, 0, 128, 0.2), rgba(255, 140, 0, 0.2));
        }

        .chat-header h6 {
            background: var(--rainbow-gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 0;
            font-size: 18px;
        }

        .chat-messages {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.8), rgba(59, 130, 246, 0.8), rgba(0, 206, 209, 0.8));
            color: #fff;
            border-image: linear-gradient(90deg, #9333ea, #3b82f6, #00ced1) 1;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.8), rgba(255, 140, 0, 0.8), rgba(255, 215, 0, 0.8));
            color: #fff;
            border-image: linear-gradient(90deg, #ff0080, #ff8c00, #ffd700) 1;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 3px solid;
            border-image: var(--rainbow-border) 1;
            background: linear-gradient(90deg, rgba(147, 51, 234, 0.1), rgba(59, 130, 246, 0.1));
        }

        .error-alert {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(255, 69, 0, 0.8));
            color: #fff;
            border: 2px solid #ff0000;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .input-group textarea {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.4), rgba(59, 130, 246, 0.4));
            color: #fff;
            border: 2px solid;
            border-image: linear-gradient(90deg, #9333ea, #3b82f6) 1;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            resize: vertical;
            backdrop-filter: blur(5px);
        }

        .input-group textarea:focus {
            border-image: var(--rainbow-border) 1;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5), 0 0 40px rgba(0, 206, 209, 0.5);
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.6), rgba(59, 130, 246, 0.6));
            color: #fff;
        }

        .btn-send {
            background: var(--rainbow-gradient);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: #fff;
            font-weight: 700;
            border: 2px solid #fff;
            padding: 0 18px;
            border-radius: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        .loading-indicator {
            background: var(--rainbow-gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 12px;
            font-weight: 600;
            animation: gradientShift 2s ease infinite;
        }

        .btn-outline-secondary {
            border: 2px solid;
            border-image: var(--rainbow-border) 1;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 206, 209, 0.2));
            color: #fff;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-outline-secondary:hover:not(:disabled) {
            background: var(--rainbow-gradient);
            background-size: 200% 200%;
            animation: gradientShift 2s ease infinite;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.5);
        }

        .btn-outline-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Ensure good contrast for all text */
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
            opacity: 1;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(59, 130, 246, 0.2));
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--rainbow-gradient);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .chat-container {
                height: calc(100vh - 120px);
            }

            .sidebar {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="main-container">
            <div class="d-flex align-items-center justify-content-between py-3 px-4">
                <div class="d-flex align-items-center gap-3">
                    <div class="logo-icon"></div>
                        <div>
                        <div class="fw-bold" style="background: var(--rainbow-gradient-2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 18px;">AI Chat</div>
                        <div class="small" style="color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">FastAPI + Pure JS</div>
                    </div>
                </div>
                <div class="small" style="color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); font-weight: 600;">Model</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container px-4 py-4">
        <div class="row g-3">
            <!-- Sidebar Settings -->
            <aside class="col-md-3">
                <div class="sidebar">
                    <h6>Session Settings</h6>
                    <label for="developerMessage">System/Developer Message</label>
                    <textarea 
                        id="developerMessage" 
                        rows="5"
                        placeholder="Enter system message..."
                    >You are a concise, helpful business assistant. Keep answers brief and clear.</textarea>

                    <label for="modelSelect" class="mt-3">Model</label>
                    <select id="modelSelect">
                        <option value="gpt-4.1-mini" selected>gpt-4.1-mini</option>
                        <option value="gpt-4o-mini">gpt-4o-mini</option>
                    </select>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="col-md-9">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <h6>Conversation</h6>
                        <div class="d-flex align-items-center gap-2">
                            <button 
                                id="clearButton" 
                                class="btn btn-sm btn-outline-secondary"
                                type="button"
                                title="Clear chat history"
                            >
                                <i class="bi bi-trash"></i> Clear
                            </button>
                            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                                Streaming…
                            </div>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="chat-messages" id="messagesContainer">
                        <div class="empty-state">Ask a question to get started.</div>
                    </div>

                    <!-- Input Area -->
                    <div class="chat-input-area">
                        <div id="errorAlert" class="error-alert" style="display: none;"></div>
                        <div class="input-group gap-2">
                            <textarea 
                                id="userInput" 
                                class="form-control" 
                                rows="2"
                                placeholder="Type your message…"
                            ></textarea>
                            <button 
                                id="sendButton" 
                                class="btn btn-send"
                                type="button"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Application state
        const state = {
            messages: [],
            isLoading: false,
            error: null
        };

        // DOM elements
        const elements = {
            developerMessage: document.getElementById('developerMessage'),
            modelSelect: document.getElementById('modelSelect'),
            messagesContainer: document.getElementById('messagesContainer'),
            userInput: document.getElementById('userInput'),
            sendButton: document.getElementById('sendButton'),
            clearButton: document.getElementById('clearButton'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorAlert: document.getElementById('errorAlert')
        };

        // Stream chat function
        async function streamChat(developerMessage, userMessage, model, onChunk) {
            // Determine API endpoint - use direct backend URL if proxy fails
            const apiEndpoint = '/api/chat';
            
            const res = await fetch(apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    developer_message: developerMessage, 
                    user_message: userMessage, 
                    model 
                })
            });

            if (!res.ok) {
                // Try to parse as JSON error response
                let errorMessage = '';
                try {
                    const errorData = await res.json();
                    errorMessage = errorData.message || errorData.error || 'Unknown error';
                    if (errorData.details) {
                        errorMessage += ` (${errorData.details})`;
                    }
                } catch (e) {
                    // If not JSON, read as text
                    const errorText = await res.text().catch(() => res.statusText);
                    errorMessage = errorText || res.statusText;
                }
                
                // Provide helpful error message
                if (res.status === 502) {
                    errorMessage = 'Cannot connect to backend. Please ensure the backend is running on port 8000 and OPENAI_API_KEY is set.';
                } else if (res.status === 500) {
                    errorMessage = 'Backend error: ' + (errorMessage || 'Please check backend logs and ensure OPENAI_API_KEY is configured.');
                }
                
                throw new Error(errorMessage);
            }

            if (!res.body) {
                throw new Error('No response body received from chat endpoint');
            }

            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            // Stream chunks to UI
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                onChunk(decoder.decode(value, { stream: true }));
            }
        }

        // Render messages
        function renderMessages() {
            const container = elements.messagesContainer;
            
            if (state.messages.length === 0) {
                container.innerHTML = '<div class="empty-state">Ask a question to get started.</div>';
                return;
            }

            container.innerHTML = '';
            state.messages.forEach((msg) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = msg.content;

                messageDiv.appendChild(bubbleDiv);
                container.appendChild(messageDiv);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Show/hide error
        function showError(message) {
            state.error = message;
            if (message) {
                elements.errorAlert.textContent = message;
                elements.errorAlert.style.display = 'block';
            } else {
                elements.errorAlert.style.display = 'none';
            }
        }

        // Update loading state
        function setLoading(loading) {
            state.isLoading = loading;
            elements.sendButton.disabled = loading || !elements.userInput.value.trim();
            elements.clearButton.disabled = loading;
            elements.loadingIndicator.style.display = loading ? 'block' : 'none';
        }

        // Clear chat function
        function clearChat() {
            if (state.isLoading) {
                // Don't clear while loading
                return;
            }
            // Confirm before clearing if there are messages
            if (state.messages.length > 0) {
                if (!confirm('Are you sure you want to clear the chat history?')) {
                    return;
                }
            }
            state.messages = [];
            state.error = null;
            renderMessages();
            showError(null);
        }

        // Handle send button click
        async function handleSend() {
            const input = elements.userInput.value.trim();
            if (!input || state.isLoading) return;

            showError(null);
            
            // Add user message
            const userMsg = { role: 'user', content: input };
            state.messages.push(userMsg);
            
            // Add empty assistant message for streaming
            state.messages.push({ role: 'assistant', content: '' });
            renderMessages();

            // Clear input
            elements.userInput.value = '';
            setLoading(true);

            try {
                const developerMessage = elements.developerMessage.value;
                const model = elements.modelSelect.value;

                await streamChat(developerMessage, userMsg.content, model, (chunk) => {
                    // Update last message (assistant message)
                    const lastMsg = state.messages[state.messages.length - 1];
                    lastMsg.content += chunk;
                    renderMessages();
                });
            } catch (e) {
                showError(e?.message || 'Something went wrong');
                // Remove the empty assistant message on error
                state.messages.pop();
                renderMessages();
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        elements.sendButton.addEventListener('click', handleSend);
        
        elements.clearButton.addEventListener('click', clearChat);

        elements.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        elements.userInput.addEventListener('input', () => {
            setLoading(state.isLoading);
        });

        // Initial render
        renderMessages();
    </script>
</body>
</html>
